<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video-Audio Matching</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-3 my-sm-5">
        <h1 class="mb-sm-4 text-center">Audio</h1>
        
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4">
            <figure class="figure">
              <div class="embed-responsive embed-responsive-1by1 figure-img">
                <iframe
                  src="https://www.youtube.com/embed/XQu8TTBmGhA"
                  width="640"
                  height="640"
                  frameborder="0"
                  webkitallowfullscreen
                  mozallowfullscreen
                  allowfullscreen
                ></iframe>
              </div>
              <figcaption class="figure-caption">
                <h6>Video Name <small>Score: {{score}}</small></h6>
                <p>
                  Some Explanation
                </p>
              </figcaption>
            </figure>
          </div>
        </div>
        
      </div>  
    <div class="container my-3 my-sm-5">
      <h1 class="text-center mb-sm-4">Video</h1>
      
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <figure class="figure">
            <div class="embed-responsive embed-responsive-1by1 figure-img">
              <iframe
                width="100%"
                height="450"
                scrolling="no"
                frameborder="no"
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/41395010&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"
              ></iframe>
            </div>
            <figcaption class="figure-caption">
              <h6>Audio Name <small>Score: {{score}}</small></h6>
                <p>
                  Some Explanation
                </p>
            </figcaption>
          </figure>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <figure class="figure">
              <div class="embed-responsive embed-responsive-1by1 figure-img">
                <iframe
                  width="100%"
                  height="450"
                  scrolling="no"
                  frameborder="no"
                  src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/41395010&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"
                ></iframe>
              </div>
              <figcaption class="figure-caption">
                <h6>Audio Name <small>Score: {{score}}</small></h6>
                <p>
                  Some Explanation
                </p>
              </figcaption>
            </figure>
          </div>
      </div>
      
    </div>

  </body>
</html>
